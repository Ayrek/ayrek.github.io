<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Directory</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
    </head>

    <body>
        <div id="wrapper">
            <header id="page-header">
                <noscript>JavaScript is not enabled. Please enable it to enjoy full functionality of Pizza Deal!</noscript>
            </header>
            <main>
                <section class="sbar">
                    <h1 id="title_h1">Search for a Pizza Restaurant Below:</h1>
                        <input type=text id="title">
                        <button type="button" onclick="search()">Search</button>
                    <section id="searchResults">
                        <h2 class="smallh1">Search Results</h2>
                    </section>


                </section>
                <section class="row_1">
                    <div id="results">
                        <h2 id="name"></h2>
                        <ul>
                            <li id="delivery"></li>
                            <li id="address"></li>
                            <li id="phone"></li>
                            <li id="hours"></li>
                            <li id="website"></li>
                        </ul>
                    </div>
                </section>
            </main>
            <footer id="page-footer"></footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="modules/modules.js"></script>
        <script type="text/javascript" src="scripts/search2.js"></script>
    </body>


</html>
