<!doctype html>

<html lang="en-us">

<head>
    <meta charset='utf-8'>
    <title>Franklin Weather </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/mobile.css">

</head>

<body>
    <header>
        <div>

            <figure>
                <img class="icon" id="logo" alt="Weather Central Logo" src="../images/franklin_weather/logo.jpg">
            </figure>
            <figure id="menu">
                <img alt="Drop Down Menu" src="../images/franklin_weather/menu.jpg">
            </figure>
            <nav>Greenville, SC &nbsp; &nbsp; &nbsp; &nbsp;Springfield, IL</nav>
            <h2>Franklin, Idaho</h2>
        </div>
    </header>

    <main>
        <section>
            <div class="monday">
                <h3><u>Monday</u></h3>
                <p>High: 90
                    <br> Low: 66</p>
                <figure>
                    <img alt="Monday Sunny" src="../images/franklin_weather/sunny.jpg">
                </figure>
                <h3 class='hourly'>Hourly</h3>
                <hr>
            </div>
        </section>

        <section>
            <div class="tuesday">
                <h3><u>Tuesday</u></h3>
                <p>High: 88
                    <br> Low: 60</p>

                <img alt="Tuesday Sunny" src="../images/franklin_weather/sunny.jpg">
                <h3 class='hourly'>Hourly</h3>
                <hr>
            </div>
        </section>
        <section>
            <div class="wednesday">
                <h3><u>Wednesday</u></h3>
                <p>High: 91
                    <br> Low: 76</p>

                <img alt="Wednesday Sunny" src="../images/franklin_weather/sunny.jpg">
                <h3 class='hourly'>Hourly</h3>
                <hr>
            </div>
        </section>
        <div class="extended">Extendend Forcast</div>
        <div class="monthly">Monthly Forcast</div>
        <div class="closing"></div>

    </main>

    <footer>
        <ul>
            <li>About Us</li>
            <li>&copy;2016</li>
        </ul>
    </footer>

    <figure>
    <img id='wireframe' alt="Mobile Wireframe" title="Mobile Wireframe" src='../images/web_page_plan/20161008_140642.jpg'></figure>
</body>


</html>
