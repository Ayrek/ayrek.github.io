<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Franklin Weather</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/layout.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="banner">
                    <img class="img-left" src="../images/franklin_weather/logo.jpg" alt="logo">
                    <img class="img-right" src='../images/franklin_weather/menu.jpg' alt="menu">
                </div>
            </div>
        </div>
    </header>

    <div class="location">Franklin, Idaho</div>

    <div class="day">
        <div class="monday">
            <h3>Monday</h3>
            <p>High: 90 F<br>
            Low:  66 F</p>
            <img class="sunny" src='../images/franklin_weather/sunny.jpg' alt="menu">
        </div>
        <div class="hourly">Hourly
        </div>
    </div>
    <div class="day">
        <div class="tuesday">
            <h3>Tuesday High</h3>
            <img class="sunny" src='../images/franklin_weather/sunny.jpg' alt="menu">
        </div>

        <div class="hourly">
            Hourly
        </div>
    </div>
    <div class="day">
        <div class="wednesday">
            <h3>Wednesady</h3>
            <img class="sunny" src='../images/franklin_weather/sunny.jpg' alt="menu">
        </div>
        <div class="hourly">
            Hourly
        </div>
    </div>

</body>

</html>
